<div class="contact2" style="background-image:url('../../../assets/123456.avif')" id="contact">
  <div class="container">
    <div class="row contact-container">
      <div class="col-lg-12">
        <div class="card card-shadow border-0 mb-4">
          <div class="row">
            <div class="col-lg-8">
              <div class="contact-box p-4">
                <h4 class="title">Contact Us</h4>
                <form [ formGroup]="addContactUsPage">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group mt-3">
                        <input class="form-control" type="text" placeholder="Name" formControlName="name">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group mt-3">
                        <input class="form-control" type="text" placeholder="Email" formControlName="email">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group mt-3">
                        <input class="form-control" type="text" placeholder="Phone" formControlName="phone">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group mt-3">
                        <input class="form-control" type="text" placeholder="Address" formControlName="address">
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="form-group mt-3">
                        <textarea class="form-control" type="textarea" placeholder="Discription" formControlName="textarea"></textarea>
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <button type="submit"
                        class="btn btn-danger-gradiant mt-3 mb-3 text-white border-0 py-2 px-3"><span> SUBMIT NOW <i
                            class="ti-arrow-right"></i></span></button>
                    </div>
                  </div>
                  <!-- Linkedin -->
                  <a class="btn btn-outline-dark btn-floating m-1 " target="_blank"
                    href="https://www.linkedin.com/company/blubirch/mycompany/" role="button"><ion-icon
                      name="logo-linkedin"></ion-icon><i class="fab fa-linkedin-in"></i></a>

                  <!-- Twitter -->
                  <a class="btn btn-outline-dark btn-floating m-1" target="_blank" href="#!" role="button"><ion-icon
                      name="logo-twitter"></ion-icon><i class="fab fa-twitter"></i></a>

                  <!-- Google -->
                  <a class="btn btn-outline-dark btn-floating m-1" target="_blank" href="https://blubirch.com/" role="button"><ion-icon
                      name="logo-google"></ion-icon><i class="fab fa-google"></i></a>

                  <!-- Instagram -->
                  <a class="btn btn-outline-dark btn-floating m-1" target="_blank" href="#!" role="button"><ion-icon
                      name="logo-instagram"></ion-icon><i class="fab fa-instagram"></i></a>
                </form>
              </div>
            </div>
            <div class="col-lg-4 bg-image" style="background-color: #5ebdb8">
              <div class="detail-box p-4">
                <h5 class="text-white font-weight-light mb-3 address">ADDRESS</h5>
                <p class="text-white op-7 bb">Blubirch Technology,
                  <br> LIG Square, Indore, 452010
                </p>
                <h5 class="text-white font-weight-light mb-3 mt-4 address">CALL US</h5>
                <p class="text-white op-7 bb"> +911234567891
                  <br>07276-123 456
                </p>

              </div>
              <iframe class="map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62223.36723996644!2d77.55843734496109!3d12.910263370538889!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae158283b557b1%3A0xdc605bd10874bd0b!2sBlubirch!5e0!3m2!1sen!2sin!4v1694876490181!5m2!1sen!2sin"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
